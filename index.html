<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<!-- Link to bootstrap -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Link to CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
        		<div class="col-lg-12">
          			<div class="panel panel-default">
            			<div class="panel-heading">
              				<h3 class="panel-title">Search for a recipe</h3>
            			</div>
            			<div class="panel-body">
              				<form>
                				<div class="form-group">
                  					<label for="ingredients">Ingredients</label>
                  					<input class="form-control" id="ingredients-input" type="text">
                				</div>
                				<div class="form-group">
                					<label for="ingredients">Allergies</label>
                					<div class="checkbox">
      									<label><input type="checkbox" value="Dairy-Free">Dairy</label>
    								</div>
    								<div class="checkbox">
      								<label><input type="checkbox" value="Egg-Free">Egg</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Gluten-Free">Gluten</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Peanut-Free">Peanut</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Seafood-Free">Seafood</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Sesame-Free">Sesame</label>
    								</div>
	    							<div class="checkbox">
	      								<label><input type="checkbox" value="Soy-Free">Soy</label>
	    							</div>
	    							<div class="checkbox">
	      								<label><input type="checkbox" value="Sulfite-Free">Sulfite</label>
	    							</div>
	    							<div class="checkbox">
	      								<label><input type="checkbox" value="Tree-Nut-Free">Tree Nut</label>
	    							</div>
	    							<div class="checkbox">
	      								<label><input type="checkbox" value="Wheat-Free">Wheat</label>
	    							</div>
	    						</div>
	    						<div class="form-group">
                					<label for="preferences">Dietary Preferences</label>
                					<div class="checkbox">
      									<label><input type="checkbox" value="Lacto vegetarian">Lacto vegetarian</label>
    								</div>
    								<div class="checkbox">
      								<label><input type="checkbox" value="Ovo vegetarian">Ovo vegetarian</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Pescetarian">Pescetarian</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Vegan">Vegan</label>
    								</div>
    								<div class="checkbox">
      									<label><input type="checkbox" value="Vegetarian">Vegetarian</label>
    								</div>
   	    						</div>
   	    						<div class="form-group">
   	    							<label for="sel1">Max Preparation Time</label>
      								<select class="form-control" id="sel1 time-input">
        								<option>15 minutes</option>
									    <option>30 minutes</option>
									    <option>60 minutes</option>
									    <option>90 minutes</option>
									    <option>2 hours</option>
									</select>
								</div>
                				<button class="btn btn-primary" id="submit-search" type="submit">Submit</button>
              				</form>
            			</div>
          			</div>
        		</div>  
			</div> <!-- Close Form -->
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
            		<div class="panel-heading">
              			<h3 class="panel-title">Results</h3>
            		</div>
            		<div class="panel-body">
            		</div>
            	</div>
            </div>
        </div> <!-- Close results -->
    </div> <!--Close container -->	


	
		
	<!-- Link to JQuery and javascript file-->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script src="assets/scripts/app.js"></script>
	</body>
</html>
